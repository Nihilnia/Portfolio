<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Key Codes</title>

    <script src="https://kit.fontawesome.com/ab819f2258.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.3.min.js"></script>
</head>

<body>


    <!-- Section: Design Block -->
    <section class=" text-center text-lg-start">
        <style>
            .rounded-t-5 {
                border-top-left-radius: 0.5rem;
                border-top-right-radius: 0.5rem;
            }

            @media (min-width: 992px) {
                .rounded-tr-lg-0 {
                    border-top-right-radius: 0;
                }

                .rounded-bl-lg-5 {
                    border-bottom-left-radius: 0.5rem;
                }
            }
        </style>
        <div class="center-me" id="divMain" style="height: 50%; width: 50%;">
            <div class="row g-0 d-flex align-items-center">
                <div class="col-lg-4 d-none d-lg-flex align-items-center">

                </div>
                <div class="">
                    <div class="card-body py-5 px-md-5">

                        <div class="form-outline mb-4">
                            <div id="mainTitle">Press any key to get keycode/ s</div>
                        </div>

                        <div id="divDataz"></div>
                    </div>
                </div>

            </div>

        </div>

    </section>
    <!-- Section: Design Block -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>

        function copyTheResults() {
            var resultz = document.querySelectorAll('.daData');

            var pressedKey = '';
            var keyCode = '';
            var altKey = '';
            var shifKey = '';
            var metaKey = '';

            resultz.forEach((x, y) => {
                var d = x.getAttribute('placeholder');
                switch (y) {
                    //this is way bad.
                    case 0:
                        pressedKey = d;
                        break;

                    case 1:
                        keyCode = d;
                        break;

                    case 2:
                        altKey = d;
                        break;

                    case 3:
                        shifKey = d;
                        break;

                    case 4:
                        metaKey = d;
                        break;
                };

            });

            var copied = `\nPressed key: ${pressedKey}\nKey Code: ${keyCode}\nAlt key?: ${altKey}\nShift Code: ${shifKey}\nMeta Code: ${metaKey}`;

            console.log(copied);

            // Copy the text inside the text field
            navigator.clipboard.writeText(copied);

            // Alert the copied text
            alert("Copied the text: " + copied);

        };
    </script>
</body>

</html>
