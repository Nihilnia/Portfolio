<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.3.min.js"></script>
</head>

<body>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2">Random Password Generator</h2>
                                <p class="text-white-50 mb-5">Let' s create a completely random pass!</p>

                                <div class="form-outline form-white mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="inpLength" class="form-control" />
                                        <label class="form-label" for="form12">Password length</label>
                                    </div>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <div class="form-outline">
                                        <!-- Default radio -->
                                        <div class="form-check">

                                            <label class="form-check-label" for="flexRadioDefault1"> Include lowercase
                                                letters
                                            </label>
                                            <input class="form-check-input" type="checkbox" name="flexRadioDefault"
                                                id="pwLowercase" />
                                        </div>
                                        <div class="form-check">

                                            <label class="form-check-label" for="flexRadioDefault1"> Include uppercase
                                                letters
                                            </label>
                                            <input class="form-check-input" type="checkbox" name="flexRadioDefault"
                                                id="pwUppercase" />
                                        </div>
                                        <div class="form-check">

                                            <label class="form-check-label" for="flexRadioDefault1"> Include numbers
                                            </label>
                                            <input class="form-check-input" type="checkbox" name="flexRadioDefault"
                                                id="pwNumbers" />
                                        </div>
                                        <div class="form-check">

                                            <label class="form-check-label" for="flexRadioDefault1"> Include symbols
                                            </label>
                                            <input class="form-check-input" type="checkbox" name="flexRadioDefault"
                                                id="pwSymbols" />
                                        </div>

                                        <!-- Default checked radio -->
                                        <!-- <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="flexRadioDefault"
                                                id="flexRadioDefault2" checked />
                                            <label class="form-check-label" for="flexRadioDefault2"> Include lowercase
                                                letters </label>
                                        </div> -->
                                    </div>
                                </div>


                                <!-- <div class="form-outline form-white mb-4">
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                                    <label class="form-label" for="typePasswordX">Password</label>
                                </div> -->
                                <button id="btnGenerate" class="btn btn-outline-light btn-lg px-5"
                                    type="submit">Generate</button>
                                <br />
                                <br />

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="inpResult" class="form-control form-control-lg" />
                                    <!-- <label class="form-label" for="typeEmailX">Email</label> -->
                                </div>

                                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                </div>

                            </div>

                            <!-- <div>
                                <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign
                                        Up</a>
                                </p>
                            </div> -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
