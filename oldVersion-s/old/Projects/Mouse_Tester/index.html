<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Tester</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="toggle.css">
    <script src="jquery-3.6.3.min.js"></script>

</head>

<body>




    <div class="center-me">
        <div id="divHeader">Click somewhere to start to test.</div>
        <div id="dataContainer">

            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card text-center dataCards">
                            <div class="card-header">Left Click</div>
                            <div class="card-body">
                                <p class="card-text">Single Click: <span id="leftSingle">0</span></p>
                                <p class="card-text dblLeft">Double Click: <span id="leftDouble">0</span></p>
                            </div>
                            <!-- <div class="card-footer text-muted">2 days ago</div> -->
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-center dataCards">
                            <div class="card-header">Wheel</div>
                            <div class="card-body">
                                <p class="card-text">Single Click: <span id="wheelSingle">0</span></p>
                                <p class="card-text dblWheel">Double Click: <span id="wheelDouble">0</span></p>
                            </div>
                            <!-- <div class="card-footer text-muted">2 days ago</div> -->
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-center dataCards">
                            <div class="card-header">Right Click</div>
                            <div class="card-body">
                                <p class="card-text">Single Click: <span id="rightSingle">0</span></p>
                                <p class="card-text dblRight">Double Click: <span id="rightDouble">0</span></p>
                            </div>
                            <!-- <div class="card-footer text-muted">2 days ago</div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h5>Right click window</h5>
        <div class="toggleWrapper">
            <input type="checkbox" class="dn" id="dn">

            <label for="dn" class="toggle" id="abc">
                <span class="toggle__handler">
                    <span class="crater crater--1"></span>
                    <span class="crater crater--2"></span>
                    <span class="crater crater--3"></span>
                </span>
                <span class="star star--1"></span>
                <span class="star star--2"></span>
                <span class="star star--3"></span>
                <span class="star star--4"></span>
                <span class="star star--5"></span>
                <span class="star star--6"></span>
            </label>
        </div>
        <!-- <button id="btnClear">Prevent window opening.</button> -->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
